{% extends 'base.html' %}

{% block content %}
  <h1 class="title">{% if document %}Edit Document{% else %}Create Document{% endif %}</h1>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <div class="field is-grouped">
      <div class="control">
        <button type="submit" class="button is-primary">Save</button>
      </div>
      <div class="control">
        <a href="{% url 'document_list' %}" class="button is-light">Cancel</a>
      </div>
    </div>
  </form>
{% endblock %}
