{% extends 'base.html' %}

{% block content %}
<h1 class="title">{{ news.title }}</h1>

<div class="box">
  <article class="media">
    <div class="media-content">
      <div class="content">
        <p>
          {{ news.content }}
          <br>
          <small>Posted by {{ news.author }} on {{ news.created_at }}</small>
        </p>
      </div>
      <nav class="level is-mobile">
        <div class="level-left">
          <a href="{% url 'news_edit' news.pk %}" class="level-item">
            <span class="icon is-small"><i class="fas fa-edit"></i></span>
          </a>
          <a href="{% url 'news_delete' news.pk %}" class="level-item">
            <span class="icon is-small"><i class="fas fa-trash"></i></span>
          </a>
        </div>
      </nav>
    </div>
  </article>
</div>
{% endblock %}
