{% extends 'base.html' %}

{% block content %}
  <h1>Delete News/Announcement</h1>
  <p>Are you sure you want to delete "{{ news.title }}"?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Confirm</button>
    <a href="{% url 'news_list' %}">Cancel</a>
  </form>
{% endblock %}
